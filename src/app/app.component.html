<h2>大家好，我是{{name}}</h2>
<p>我来自<strong>{{address.province}}</strong>省,
  <strong>{{address.city}}</strong>市
</p>
<p>{{address | json}}</p>
<button (click)="toggleSkill()">
  {{showSkill ? "隐藏技能":"显示技能"}}
</button>
<div *ngIf="showSkill">
  <h3>我的技能</h3>
  <ul>
    <li *ngFor="let skill of skills">
      {{skill}}
    </li>
  </ul>
  <form>
    <label>添加技能</label>
    <input type="text" #skill>
    
  </form>
  <button (click)="addSkill(skill.value)">提交</button>
</div>
